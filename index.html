<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-sketch</h1></div>
        <div class="content">
            <div class="buttons">
                <button id="Black" onclick="changeColor(`Black`)">Black</button>
                <button id="Eraser" onclick="changeColor(`Gray`)">Eraser</button>
                <button id="Random" onclick="changeColor(`Random`)">Random</button>
                <button id="Reset" onclick="resetBoard()">Reset</button>
              </div>
              <div>
                  <input type="text" placeholder="Board size" onchange="changeSize(this.value)">
                  <button>Set size</button>
              </div>
            <div class="board"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
